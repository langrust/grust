[package]
name = "interface_grpc_frp_signals"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
classification = { path = "../classification" }
fusion = { path = "../fusion" }
lidar_detection = { path = "../lidar_detection" }
radar_detection = { path = "../radar_detection" }
object_tracking = { path = "../object_tracking" }
json = { path = "../json" }

rayon = "1.8.0"
serde = { version = "1.0.195", features = ["derive"]}
serde_json = "1.0.111"
tokio = { version = "1.35.1", features = ["full"] }
futures = "0.3.30"
futures-signals = "0.3.33"

tonic = "0.10"
prost = "0.12"
tokio-stream = "0.1"
crossbeam-channel = "0.5.11"


[build-dependencies]
tonic-build = "0.10"

[[bin]]
name = "routeguide-server"
path = "src/server.rs"

[[bin]]
name = "routeguide-client"
path = "src/client.rs"
