syntax = "proto3";
package interface;

// the input part of the interface
message Input {
    int64 timestamp = 1;
    int64 e0 = 2;
}

// the output part of the interface
message Output {
    int64 timestamp = 1;
    oneof message {
        int64 e1 = 2;
        int64 e2 = 3;
        int64 e3 = 4;
        int64 s2 = 5;
        int64 s3 = 6;
        int64 s4 = 7;
        int64 o1 = 8;
    }
}

// the service interface
service PARA {
    rpc RunPARA(stream Input) returns (stream Output);
}
